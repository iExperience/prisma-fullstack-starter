type User {
  id: ID! @unique
  name: String!
  username: String! @unique
  email: String! @unique
  password: String!
  tasks: [Task!]!
  followers: [User!]! @relation(name: "UserFollows")
  following: [User!]! @relation(name: "UserFollowing")
}

type Task { 
  id: ID! @unique
  text: String! 
  author: User!
  createdAt: DateTime!
  updatedAt: DateTime! 
  status: String! 
}