type User {
  id: ID! @unique
  name: String!
  username: String!
  email: String! @unique
  password: String!
  partner: User! 
  tasks: [Task!]!
  # followers: [User!]!
  # following: [User!]!
}

type Task { 
  id: ID! @unique
  text: String! 
  author: User!
  createdAt: DateTime!
  updatedAt: DateTime! 
  status: String! 
}