type Query {
  me: User!
  business(where: BusinessWhereInput): [Business]!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createBusiness(
    id: ID! @unique
    zomatoID: String
    name: String!
    url: String
    address: String
    locality: String
    city: String
    latitude: String
    longitude: String
    price: PriceRange
    cuisine: [Cuisine]
    tags: [Tag]
    type: BusinessType
  ): Business!
}

