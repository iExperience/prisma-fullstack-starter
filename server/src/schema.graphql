# import * from "./generated/prisma.graphql"

type Query {
  me: User!

}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createTask(text: String!): Task! 
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  username: String! 
}

type Task{ 
  text: String! 
  author: User! 
  status: String! 
}